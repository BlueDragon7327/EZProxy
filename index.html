<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppeteer Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 80vh;
            margin-top: 20px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Puppeteer Proxy</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL (e.g., https://youtube.com)">
    <button onclick="loadURL()">Load URL</button>
    <iframe id="iframe" src=""></iframe>

    <script>
        function loadURL() {
            const url = document.getElementById('urlInput').value;
            const iframe = document.getElementById('iframe');
            iframe.src = `/proxy?url=${encodeURIComponent(url)}`;
        }
    </script>
</body>
</html>
